<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div id="top-level">
    <img src="assets/google.jpg" alt="Google" id="logo">
</div>
<div id="search-level">
    <p style="margin-top: 0">Search the web using Google!</p>
    <form action="" method="get" id="search-form">
        <input type="text" name="text-bar" id="search-box" size="40"> <br>
        <input type="submit" value="Google Search" id="search-button">
        <input type="submit" value="I'm feeling lucky" id="lucky-button">
    </form>
</div>
<div id="footer-level">
    <table id="bottom-table">
        <tr>
            <td id="td-left">
                Special Searches<br>
                <a href="https://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://www.google.com/linux">Linux Search</a><br>
            </td>
            <td id="td-mid">
                <a href="help.html">Help!</a> <br>
                <a href="about.html">About Google!</a> <br>
                <a href="company.html">Company Info</a> <br>
                <a href="stickers.html">Google! Logos</a> <br>
            </td>
            <td id="td-right">
                Get Google! <br> updates monthly: <br>
                <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="emailaddr" value="your e-mail"> <br>
                <input type="submit" name="SubmitAction" value="Subscribe">
            </td>
        </tr>
    </table>
    <p style="font-size: small">Copyright ©1998 Google Inc.</p>
    <p style="font-size: small"><a href="https://github.com/ibrahimyuce07/google-1998">İbrahim Yüce GitHub</a></p>

</div>

</body>
</html>
